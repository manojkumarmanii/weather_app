<!DOCTYPE html>
<html>
<head>
<title>weather_app</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'weather_app/style.css' %}">

<style>
form {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"],
input[type="password"] {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #0984e3;
    border-radius: 6px;
    font-size: 16px;
    color: #2c3e50;
    transition: 0.3s ease;
    background: #ecf0f1;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #6c5ce7;
    box-shadow: 0 0 8px rgba(108, 92, 231, 0.5);
    outline: none;
}

input[type="text"]::placeholder,
input[type="password"]::placeholder {
    color: #7f8c8d;
    font-style: italic;
}

button {
    width: 50%;
    padding: 10px;
    margin-top: 10px;
    background: linear-gradient(135deg, #6c5ce7, #0984e3);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #0984e3, #6c5ce7);
    transform: scale(1.05);
}

.error {
    color: #e74c3c;
    font-size: 14px;
    margin: 5px 0;
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

input[type="text"] {
    width: 70%;
    margin-right: 10px;
    transition: 0.3s ease;
    border: 2px solid #74b9ff;
}

input[type="text"]:hover {
    background-color: #dfe6e9;
    border-color: #00cec9;
}

button {
    width: auto;
    padding: 12px 20px;
}

.weather-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
}
.weather-container {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.weather-container:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.weather-container p {
    color: #2d3436;
}

</style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter City" required>
        <button type="submit">Get Weather</button>
    </form>
    
    {% if weather_data %}
        <h2>Weather in {{ weather_data.city }}</h2>
        <p>Temperature: {{ weather_data.temperature }}Â°C</p>
        <p>Humidity: {{ weather_data.humidity }}%</p>
        <p>Condition: {{ weather_data.condition }}</p>
    {% endif %}
    <button><a href="{% url 'signup' %}">Signup</a></button>
    <button><a href="{% url 'login' %}">Signin</a></button>
    
   
    

</body>
</html>
